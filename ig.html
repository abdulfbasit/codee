<!DOCTYPE html>
<html>
<head>
  <title>Instagram - Front Page</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fafafa; text-align: center; }
    h1 { font-family: cursive; }
    nav { background: #fff; padding: 10px; border: 1px solid #ddd; }
    nav a { margin: 0 10px; text-decoration: none; color: #333; }
    .box { background: #fff; padding: 15px; margin: 15px auto; border: 1px solid #ddd; width: 300px; border-radius: 8px; }
    textarea, input { width: 90%; margin: 5px 0; padding: 5px; }
    button { padding: 8px 16px; background: #3897f0; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #287dc9; }
  </style>
</head>
<body>
  <h1>Instagram</h1>

  <!-- Navigation -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Explore</a>
    <a href="#">Profile</a>
  </nav>

  <!-- Stories -->
  <div class="box">
    <h2>Stories</h2>
    <p> Alice | Bob |  Carol</p>
  </div>

  <!-- Post composer -->
  <div class="box">
    <h2>Create Post</h2>
    <textarea placeholder="Write a caption..."></textarea><br>
    <input type="text" placeholder="Image link here"><br>
    <button>Post</button>
  </div>

</body>
</html>
