<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Tech Landing</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #ffffff;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }

    .hero {
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 0 20px;
      background: linear-gradient(135deg, #4b79a1, #283e51);
      color: #fff;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.3rem;
      max-width: 600px;
      margin-bottom: 25px;
    }

    .hero button {
      padding: 12px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      background: #fff;
      color: #283e51;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero button:hover {
      transform: scale(1.05);
      background: #e5e5e5;
    }
  </style>
</head>
<body>
  <header>
    <h2>PUREJIM LIMITED</h2>
    <nav>
      <a href="#">Home</a>
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <h1>Innovate. Create. Accelerate.</h1>
    <p>Your digital transformation partner for modern web, mobile, and cloud solutions.</p>
    <button>Get Started</button>
  </div>
</body>
</html>
